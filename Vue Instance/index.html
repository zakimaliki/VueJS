<html>
    <head>

        <script src="../vue.min.js"></script>
    </head>
    <body>
        <!-- template -->
        <div id="app">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>
        <!-- script -->
        <script>

        	var app = new Vue({// instace object
                // property
			  el: '#app',//place template
			  data: { //data
			    message: 'Hello Vue.js!'
			  },
               // methode
			  methods: {//
			    reverseMessage: function () {//fungtion
			      this.message = this.message.split('').reverse().join('')
			    }
			  }
			})
        </script>
    </body>
</html>
